<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">ShopEasy</div>
        <div class="basket">
            <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="Basket" class="basket-icon">
            <span id="basket-count">0</span>
        </div>
    </nav>

    <!-- Slider -->
    <div class="slider">
        <button id="slide-left" class="slide-btn">&#8592;</button>
        <img id="slider-image" src="" alt="Slider">
        <button id="slide-right" class="slide-btn">&#8594;</button>
    </div>

    <!-- Product Cards -->
    <div class="products" id="products"></div>

    <script src="app.js"></script>
</body>
</html>
